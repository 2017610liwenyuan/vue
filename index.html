<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Vue.js小demo</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>

	<body>
		<!-- 这是我们的view -->
		<div class="col-md-6">
			<div class="panel panel-default" id="app">
				<div class="panel-body form-horizontal">
					<div class="form-group">
						<label class="col-md-2 control-label">姓名：</label>
						<div class="col-md-10">
							<input type="text" class="form-control" v-model="newPerson.name" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">年龄：</label>
						<div class="col-md-10">
							<input type="text" class="form-control" v-model="newPerson.age">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">性别：</label>
						<div class="col-md-10">
							<select class="form-control" v-model="newPerson.sex">
								<option value="Male">男</option>
								<option value="Female">女</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for=""></label>
						<button class="col-md-offset-2" @click="createPerson">添加</button>
					</div>
				</div>
				<div class="panel-body">

					<table class="table text-center">
						<thead>
							<tr>
								<th>序号</th>
								<th class="text-center">姓名</th>
								<th class="text-center">年龄</th>
								<th class="text-center">性别</th>
								<th class="text-center">操作</th>
							</tr>
						</thead>
						<tbody>
							<tr v-for="person in people">
								<td>{{$index+1}}</td>
								<td>{{ person.name }}</td>
								<td>{{ person.age }}</td>
								<td>{{ person.sex }}</td>
								<td><button @click="deletePerson($index)">删除</button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
	<script src="js/vue.js"></script>
	<script>
		//创建一个Vue实例或"ViewModel",它连接view与model  
		var vm = new Vue({
			el: '#app',
			data: {
				newPerson: {
					name: '',
					age: 0,
					sex: 'Male'
				},
				people: [{
					name: '李文渊',
					age: 22,
					sex: '男'
				}, {
					name: '栗晓丹',
					age: 99,
					sex: '女'
				}, {
					name: '小仙女',
					age: 22,
					sex: '女'
				}, {
					name: '李留超',
					age: 36,
					sex: '男'
				}]
			},
			methods: {
				createPerson: function() {
					this.people.push(this.newPerson);
					// 添加完newPerson对象后，重置newPerson对象  
					this.newPerson = {
						name: '',
						age: 0,
						sex: '男'
					}
				},
				deletePerson: function(index) {
					// 删一个数组元素  
					this.people.splice(index, 1);
				}
			}
		})
	</script>

</html>
